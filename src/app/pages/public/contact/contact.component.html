<!-- Hero Section -->
<section class="relative h-[40vh] flex items-center justify-center overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="assets/images/contact-hero.jpg" alt="Contact Us" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-primary-900/80 to-accent-900/80"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 text-center text-white px-4">
    <h1
      class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-white to-gray-100 bg-clip-text text-transparent">
      Contact Us
    </h1>
    <p class="text-xl md:text-2xl mb-8 text-gray-200">
      We'd love to hear from you
    </p>
  </div>
</section>

<!-- Contact Methods -->
<section class="py-16 bg-white dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let method of contactMethods"
        class="bg-gray-50 dark:bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
        <div class="w-12 h-12 bg-primary-100 dark:bg-primary-900 rounded-lg flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="method.icon"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ method.title }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-2">{{ method.description }}</p>
        <p class="text-primary-600 dark:text-primary-400 font-medium">{{ method.value }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form & Office Hours -->
<section class="py-16 bg-gray-50 dark:bg-gray-800">
  <div class="container mx-auto px-4">
    <div class="grid lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Send us a Message</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
            <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone</label>
            <input type="tel" id="phone" [(ngModel)]="contactForm.phone" name="phone"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
            <input type="text" id="subject" [(ngModel)]="contactForm.subject" name="subject" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
            <textarea id="message" [(ngModel)]="contactForm.message" name="message" rows="4" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
          </div>
          <button type="submit"
            class="w-full py-3 px-6 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors duration-200">
            Send Message
          </button>
        </form>
      </div>

      <!-- Office Hours -->
      <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Office Hours</h2>
        <div class="space-y-4">
          <div *ngFor="let hours of officeHours"
            class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
            <span class="text-gray-700 dark:text-gray-300">{{ hours.day }}</span>
            <span class="text-primary-600 dark:text-primary-400 font-medium">{{ hours.hours }}</span>
          </div>
        </div>
        <div class="mt-8">
          <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Location</h3>
          <p class="text-gray-600 dark:text-gray-300">
            {{ churchName }}<br>
            {{ churchAddress }}<br>
            {{ churchCity }}, {{ churchState }} {{ churchZip }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="py-16 bg-white dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <div class="aspect-w-16 aspect-h-9 rounded-xl overflow-hidden shadow-lg">
      <iframe [src]="googleMapsUrl | safe" width="100%" height="450" style="border:0;" allowfullscreen=""
          loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Church Location Map">
        </iframe>
    </div>
  </div>
</section>
