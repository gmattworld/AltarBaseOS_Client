<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Online Giving</h1>
      <p class="mt-4 text-lg text-gray-600">
        Support our church's mission and ministries through your generous donation.
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="submissionSuccess" class="mt-8 bg-green-50 border border-green-200 rounded-md p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-green-800">Thank you for your donation!</p>
          <p class="mt-2 text-sm text-green-700">Your contribution has been received and processed successfully.</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="submissionError" class="mt-8 bg-red-50 border border-red-200 rounded-md p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-red-800">{{ submissionError }}</p>
        </div>
      </div>
    </div>

    <!-- Donation Form -->
    <form [formGroup]="donationForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Donation Amount</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-gray-500 sm:text-sm">$</span>
          </div>
          <input type="number" id="amount" formControlName="amount" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
        </div>
      </div>

      <!-- Personal Information -->
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>

      <!-- Payment Method -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Payment Method</label>
        <div class="mt-2 space-y-4">
          <div class="flex items-center">
            <input type="radio" id="credit" formControlName="paymentMethod" value="credit" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
            <label for="credit" class="ml-3 block text-sm font-medium text-gray-700">Credit Card</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="debit" formControlName="paymentMethod" value="debit" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
            <label for="debit" class="ml-3 block text-sm font-medium text-gray-700">Debit Card</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="bank" formControlName="paymentMethod" value="bank" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
            <label for="bank" class="ml-3 block text-sm font-medium text-gray-700">Bank Account</label>
          </div>
        </div>
      </div>

      <!-- Card Details (if credit/debit) -->
      <div *ngIf="paymentMethod === 'credit' || paymentMethod === 'debit'">
        <div>
          <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
          <input type="text" id="cardNumber" formControlName="cardNumber" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input type="text" id="expiryDate" formControlName="expiryDate" placeholder="MM/YY" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
          <div>
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input type="text" id="cvv" formControlName="cvv" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>
      </div>

      <!-- Bank Account Details -->
      <div *ngIf="paymentMethod === 'bank'">
        <div>
          <label for="bankAccountNumber" class="block text-sm font-medium text-gray-700">Bank Account Number</label>
          <input type="text" id="bankAccountNumber" formControlName="bankAccountNumber" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mt-4">
          <label for="bankRoutingNumber" class="block text-sm font-medium text-gray-700">Routing Number</label>
          <input type="text" id="bankRoutingNumber" formControlName="bankRoutingNumber" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <!-- Recurring Donation -->
      <div>
        <div class="flex items-center">
          <input type="checkbox" id="isRecurring" formControlName="isRecurring" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
          <label for="isRecurring" class="ml-2 block text-sm text-gray-900">Make this a recurring donation</label>
        </div>
        <div *ngIf="isRecurring" class="mt-4">
          <label for="recurringFrequency" class="block text-sm font-medium text-gray-700">Frequency</label>
          <select id="recurringFrequency" formControlName="recurringFrequency" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
        </div>
      </div>

      <!-- Designation -->
      <div>
        <label for="designation" class="block text-sm font-medium text-gray-700">Designation (Optional)</label>
        <select id="designation" formControlName="designation" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          <option value="">General Fund</option>
          <option value="missions">Missions</option>
          <option value="youth">Youth Ministry</option>
          <option value="music">Music Ministry</option>
          <option value="building">Building Fund</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message (Optional)</label>
        <textarea id="message" formControlName="message" rows="3" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="!donationForm.valid || isSubmitting" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          {{ isSubmitting ? 'Processing...' : 'Submit Donation' }}
        </button>
      </div>
    </form>
  </div>
</div>
