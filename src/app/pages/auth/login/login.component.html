<!-- Hero Section -->
<section class="relative py-20 flex items-center justify-center overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="assets/images/church-hero.jpg" alt="Login Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-primary-900/80 to-accent-900/80"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 text-center text-white px-4">
    <h1
      class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-white to-gray-100 bg-clip-text text-transparent">
      Member Login
    </h1>
    <p class="text-xl md:text-2xl mb-8 text-gray-200">
      Welcome back to the family. Access your account below.
    </p>
  </div>
</section>

<!-- Login Form Section -->
<section class="py-16 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
      <div class="p-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
          Sign in to your account
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="errorMessage"
            class="mb-4 p-4 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 rounded-lg">
            {{ errorMessage }}
          </div>

          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">
              Email Address
            </label>
            <input id="email" type="email" formControlName="email" placeholder="you@example.com"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-900 dark:text-white">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              class="text-red-500 dark:text-red-400 mt-1 text-sm">
              <div *ngIf="email?.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="email?.errors?.['email']">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">
              Password
            </label>
            <input id="password" type="password" formControlName="password" placeholder="••••••••"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-900 dark:text-white">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
              class="text-red-500 dark:text-red-400 mt-1 text-sm">
              <div *ngIf="password?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full px-4 py-3 rounded-lg text-white font-semibold transition-colors duration-200 disabled:opacity-50"
            [ngClass]="{'bg-primary-600 hover:bg-primary-700': !isLoading, 'bg-primary-400': isLoading}">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>
          </button>
        </form>

        <!-- Extra Links -->
        <div class="mt-6 text-center">
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a routerLink="/account/register"
              class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
