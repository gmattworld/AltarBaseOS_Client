<!-- Donation Modal -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6 w-full">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Make a New Donation</h2>
    <button (click)="closeModal()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">&times;</button>
  </div>
  <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
    <!-- Amount -->
    <div>
      <label class="block text-gray-700 dark:text-gray-300 font-semibold">Amount</label>
      <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-3">
        <button type="button" *ngFor="let amount of [25, 50, 100, 250]" (click)="setDonationAmount(amount)"
          class="p-3 rounded-lg border dark:border-gray-600 hover:bg-primary-50 dark:hover:bg-primary-900/40 transition-colors">
          {{ amount | currency:'USD':'symbol':'1.0-0' }}
        </button>
      </div>
      <div class="relative mt-3">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
        <input type="number" formControlName="amount" placeholder="Custom Amount"
          class="w-full pl-7 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-900 dark:text-white transition-colors">
      </div>
    </div>

    <!-- Fund -->
    <div>
      <label for="fund" class="block text-gray-700 dark:text-gray-300 font-semibold">Fund</label>
      <select id="fund" formControlName="fund"
        class="w-full mt-2 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 text-gray-900 dark:text-white transition-colors">
        <option *ngFor="let fund of donationFunds" [value]="fund">{{ fund }}</option>
      </select>
    </div>

    <!-- Recurring Option -->
    <div class="flex items-center">
      <input id="isRecurring" type="checkbox" formControlName="isRecurring"
        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
      <label for="isRecurring" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
        Make this a recurring monthly donation
      </label>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end gap-4">
      <button type="button" (click)="closeModal()"
        class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
      <button type="submit" [disabled]="donationForm.invalid"
        class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-semibold">
        Proceed to Payment
      </button>
    </div>
  </form>
</div>
