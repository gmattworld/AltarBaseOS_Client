<!-- Top Bar with Contact Info -->
<div class="bg-gradient-to-r from-primary-600 to-primary-700 text-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col gap-2 sm:flex-row sm:justify-between items-center py-2">
      <div class="flex flex-wrap justify-center items-center gap-4">
        <a href="tel:{{ churchPhone }}"
          class="flex items-center text-sm hover:text-secondary-200 transition-colors duration-200 group">
          <svg class="h-4 w-4 mr-1 transform group-hover:scale-110 transition-transform duration-200" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          {{ churchPhone }}
        </a>
        <a href="mailto:{{ churchEmail }}"
          class="flex items-center text-sm hover:text-secondary-200 transition-colors duration-200 group">
          <svg class="h-4 w-4 mr-1 transform group-hover:scale-110 transition-transform duration-200" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          {{ churchEmail }}
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <button (click)="toggleDarkMode()" type="button"
          class="p-2 rounded-full hover:bg-primary-500 transition-colors duration-200">
          <!-- Sun icon -->
          <svg *ngIf="!isDarkMode()" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <!-- Moon icon -->
          <svg *ngIf="isDarkMode()" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <a href="#" class="text-sm hover:text-secondary-200 transition-all duration-200 transform hover:scale-110">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
          </svg>
        </a>
        <a href="#" class="text-sm hover:text-secondary-200 transition-all duration-200 transform hover:scale-110">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12.315 2c2.43 0 2.784.013 3.808.09 1.064.077 1.791.232 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.233.636.388 1.363.465 2.427.077 1.067.09 1.407.09 4.123v.08c0 2.643-.012 2.987-.09 4.043-.077 1.064-.232 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.233-1.363.388-2.427.465-1.067.077-1.407.09-4.123.09h-.08c-2.643 0-2.987-.012-4.043-.09-1.064-.077-1.791-.232-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.233-.636-.388-1.363-.465-2.427-.047-1.024-.09-1.379-.09-3.808v-.63c0-2.43.043-2.784.09-3.808.077-1.064.232-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.233 1.363-.388 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" />

          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-lg transition-all duration-300"
  [class.shadow-md]="isScrolled()">
  <div class="container mx-auto px-4 md:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Church Name -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center group">
            <img src="assets/images/logo.png" alt="Church Logo"
              class="h-8 w-auto transform group-hover:scale-110 transition-transform duration-200">
            <span
              class="ml-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent group-hover:from-secondary-500 group-hover:to-accent-400 transition-all duration-300">{{
              churchName }}</span>
          </a>
        </div>
      </div>

      <!-- Combined Navigation -->
      <div class="flex items-center space-x-2">
        <div class="hidden md:flex items-center space-x-1">
          <a *ngFor="let item of navItems$ | async" [routerLink]="item.path"
            routerLinkActive="text-secondary-500 dark:text-secondary-400" (mouseenter)="setHoveredItem(item.label)"
            (mouseleave)="setHoveredItem(null)"
            class="relative text-gray-700 dark:text-gray-300 hover:text-secondary-500 dark:hover:text-secondary-400 px-3 py-2 text-sm font-medium transition-all duration-200">
            {{ item.label }}
            <div
              class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-secondary-500 to-accent-500 transform origin-left transition-transform duration-200"
              [class.scale-x-100]="hoveredItem() === item.label" [class.scale-x-0]="hoveredItem() !== item.label">
            </div>
          </a>
          <button *ngIf="isAuthenticated$ | async" (click)="logout()"
            class="relative text-gray-700 dark:text-gray-300 hover:text-secondary-500 dark:hover:text-secondary-400 px-3 py-2 text-sm font-medium transition-all duration-200">
            Logout
          </button>
        </div>

        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
          <button (click)="toggleMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-secondary-500 dark:hover:text-secondary-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-secondary-500 transition-all duration-200 transform hover:scale-105">
            <svg class="h-6 w-6" [class.hidden]="isMenuOpen()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="h-6 w-6" [class.hidden]="!isMenuOpen()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [class.hidden]="!isMenuOpen()" (click)="closeMenu()">
    <div class="pt-2 pb-3 space-y-1">
      <a *ngFor="let item of navItems$ | async" [routerLink]="item.path"
        routerLinkActive="bg-secondary-50 dark:bg-secondary-900/20 text-secondary-500 dark:text-secondary-400"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-secondary-50 dark:hover:bg-secondary-900/20 hover:text-secondary-500 dark:hover:text-secondary-400 hover:border-secondary-500 dark:hover:border-secondary-400 transition-all duration-200">
        {{ item.label }}
      </a>
      <button *ngIf="isAuthenticated$ | async" (click)="logout()"
        class="block w-full text-left pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-secondary-50 dark:hover:bg-secondary-900/20 hover:text-secondary-500 dark:hover:text-secondary-400 hover:border-secondary-500 dark:hover:border-secondary-400 transition-all duration-200">
        Logout
      </button>
    </div>
  </div>
</nav>
